<form>
    <h1>CRIANDO UM NOVO TO-DO</h1>
   
    <mat-form-field CLASS="DATA-FINALIZAR" appearance="fill">
        <mat-label>DATA PARA FINALIZAR</mat-label>
        <input [(ngModel)]="todo.dataParaFinalizar" name="todo.dataParaFinalizar" matInput [matDatepicker]="dp3" disabled>
        <mat-datepicker-toggle matSuffix [for]="dp3"></mat-datepicker-toggle>
        <mat-datepicker #dp3 disabled="false"></mat-datepicker>
    </mat-form-field>
  

    <div class="forms">
        <mat-form-field class="forms">
            <mat-label>Titulo</mat-label>
            <input matInput placeholder="Titulo" [(ngModel)]="todo.titulo" name="todo.titulo">
        </mat-form-field>
    
        <mat-form-field class="forms">
            <mat-label>Descrição</mat-label>
            <input matInput placeholder="Descricao" [(ngModel)]="todo.descricao" name="todo.descricao">
        </mat-form-field>
    </div>

    <div class="buttons">
        <button mat-stroked-button color="primary" (click)="create()">Criar</button>
        <button mat-stroked-button color="warn"  (click)="cancel()">Cancelar</button>
    </div>

</form>
