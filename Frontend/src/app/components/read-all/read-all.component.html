<div class="container">

    <div class="badge">
        <button mat-stroked-button color="primary" color="primary" matBadge="{{closed}}" (click)="finalizados()" >Tasks finalizadas</button>
    </div>

    <button mat-stroked-button color="primary"   routerLink="create" class="novo-todo mat-elevation-z8">Novo To-do</button>

    <div class="content"  *ngFor="let item of list">
        <mat-card class="mat-elevation-z8">
            <p>Data para finalizar: {{item.dataParaFinalizar
                }}</p>
            <mat-card-header>
              <mat-card-title>{{item.titulo}}</mat-card-title>
              <mat-card-subtitle>{{item.descricao}}</mat-card-subtitle>
            </mat-card-header>

            <div class="actions">
                <button mat-mini-fab color="primary"  (click)="finalizar(item)"><mat-icon>done</mat-icon></button>
                <button mat-mini-fab routerLink="update/{{item.id}}" color="accent"><mat-icon>edit</mat-icon></button>
                <button mat-mini-fab color="warn"  (click)="delete(item.id)"><mat-icon>delete</mat-icon></button>
            </div>
        </mat-card>
    </div>

</div>
